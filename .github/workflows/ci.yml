name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '23'
          architecture: 'x64'
      - run: yarn
      - run: yarn build
